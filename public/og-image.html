<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaseWise - Social Media Preview</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 24px;
            padding: 60px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            max-width: 900px;
            width: 100%;
            text-align: center;
            position: relative;
        }
        
        .logo-section {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 32px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #8b5cf6;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 24px;
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        .title-section h1 {
            font-size: 48px;
            font-weight: bold;
            color: #1f2937;
            margin-bottom: 8px;
        }
        
        .title-section p {
            font-size: 24px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .description {
            font-size: 28px;
            color: #374151;
            line-height: 1.4;
            margin-bottom: 40px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .features {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }
        
        .feature {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 18px;
            color: #6b7280;
        }
        
        .feature-icon {
            width: 60px;
            height: 60px;
            background: #f3f4f6;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 12px;
            font-size: 24px;
        }
        
        .feature-text {
            font-weight: 600;
        }
        
        .cta {
            background: #8b5cf6;
            color: white;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 20px;
            font-weight: 600;
            display: inline-block;
        }
        
        .footer {
            position: absolute;
            bottom: 20px;
            right: 20px;
            font-size: 14px;
            color: #9ca3af;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 40px 30px;
            }
            
            .title-section h1 {
                font-size: 36px;
            }
            
            .title-section p {
                font-size: 20px;
            }
            
            .description {
                font-size: 24px;
            }
            
            .features {
                gap: 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

</body>
</html>
